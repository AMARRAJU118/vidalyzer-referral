<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vidalyzer Referral</title>
    <script>
        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Redirect to Play Store
        window.location.href = `https://play.google.com/store/apps/details?id=com.amarraju.vidalyzer&referral=${code}`;
    </script>
</head>
<body>
    <p>Redirecting to Play Store...</p>
</body>
</html>
