<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vidalyzer Referral</title>
    <script>
        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Try to open app first
        window.location.href = `vidalyzer://referral?code=${code}`;

        // Fallback to Play Store after timeout
        setTimeout(() => {
            window.location.href = `https://play.google.com/store/apps/details?id=com.amarraju.vidalyzer&referrer=code%3D${code}`;
        }, 2500);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
